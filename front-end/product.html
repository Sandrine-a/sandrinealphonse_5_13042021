<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="desription" content="Orinoco - Le meilleur pour vous procurer vos appareils photos">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Orinoco - Produit </title>
</head>
<body>
  <header class="container-fluid bg-primary">
    <div class="container header">
      <div class="row">
        <div class="col-6 col-md-8">
          <a href="./index.html">
            <img src="images/logo_orinoco_full.png" alt="Logo boutique Orinoco" class="header__logo col-12 col-md-3"/>
          </a>
        </div>
        <nav class="col-6 col-md-3 my-2 navbar">
          <div class="row">
            <ul class="navbar-nav col-12">
              <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <span class="text-dark">Accueil</span>
                </a>
              </li>
              <li class="header__cart nav-item">
                <a href="panier.html" class="nav-link">
                  <span class="text-dark">Mon panier</span>
                  <i class="fas fa-shopping-cart fa-lg header__cart--icon text-dark"></i>
                  <span class="hide header__cart--popup"></span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row my-3">
      <h1 class="text-center">Produit</h1>
    </div>
    <section class="row my-2" id="customisation">
      <article class="card-body bg-primary mx-5 mb-2" id="article__display">
      </article>
    </section>
    <section class="row mt-3 mx-3" id="total">
        <form class="col-sm-5 total__nombre">
          <label for="nombre" class="form-label h5" > Nombre d'article </label>
          <select name="nombre" id="nombre" required>
            <option value="">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </form>
        <div class="col-sm-7">
          <p class="h5"> Prix total: <span class="total__prix text-info"> </span> </p>
        </div>
    </section>
    <section class="row my-md-3" id="ajout">
      <div class="col-sm-6 col-12 text-center my-3">
        <input type="button" class="text-center btn btn-primary btn-lg " id="ajout__btn" value="Ajouter au panier">
      </div>
      <div class="col-sm-6 col-12 text-center my-3">
        <input disabled type="button" class="text-center btn btn-primary btn-lg" id="order__btn" value="Valider la commande" onclick="location.href='panier.html'">
      </div>
    </section>
    <section class="row my-5">
      <div class="col-12 text-center">
        <button type="button" class="col-md-6 btn btn-primary btn-lg btn-block bg-light border border-light text-white" onclick="location.href='index.html'">Continuer les achats</button>
      </div>
    </section>
  </main>
  <footer class="container-fluid bg-primary mt-5">
    <div class="container pt-2 pb-5">
      <div class="row">
        <div class="col-md-4 mt-3">
          <p class="h5 pl-2">A propros</p>
          <ul class="list-unstyled">
            <li class="my-2">
              <a href="#" class="text-dark">Le groupe</a>
            </li>
            <li class="my-2">
              <a href="#" class="text-dark">Nos partenaires</a>
            </li>
            <li class="my-2">
              <a href="#" class="text-dark">Nous rejoindre</a>
            </li>
          </ul>
        </div>
        <div class="col-md-4 mt-3">
          <p class="h5 pl-2">Nos services</p>
          <ul class="list-unstyled">
            <li class="my-2">
              <a href="#" class="text-dark">SAV</a>
            </li>
            <li class="my-2">
              <a href="#" class="text-dark">Q & A</a>
            </li>
          </ul>
        </div>
        <div class="col-md-4 mt-3">
          <p class="h5 pl-2">Restez inform√©s</p>
          <ul class="list-unstyled">
            <li class="my-2">
              <a href="#" class="text-dark">Inscription</a>
            </li>
            <li class="my-2">
              <a href="#" class="text-dark">Reseaux sociaux</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
    <script src="./js/app.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
